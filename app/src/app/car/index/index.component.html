<H1>Lista samochodów</H1>

<mat-grid-list cols="3" rowHeight="1:2">
  <div *ngFor="let c of car" class="container-car">
    <mat-grid-tile class="grid-cars">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="{{ c.brand }}"></div>
          <mat-card-title>{{ c.brand }} {{ c.model }}</mat-card-title>
          <mat-card-subtitle
            >Pojemność: {{ c.engineCapacity }}, Moc:
            {{ c.enginePower }}</mat-card-subtitle
          >
        </mat-card-header>
        <img
          mat-card-image
          src="{{ c.image }}"
          width="80"
          height="350"
          alt="{{ c.brand }} {{ c.model }}"
        />
        <mat-card-content>
          <p>{{ c.info | slice: 0:250 }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button href="#" [routerLink]="['/car/', c.id, 'view']"
            >Szczegóły</a
          >
          <button mat-button [routerLink]="['/car/', c.id, 'delete']">
            Usuń
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
